  right: 0;
  bottom: 0;
  left: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

  position: absolute;
  content: "";
  height: 15px;
  width: 15px;
  left: 3px;
  bottom: 2.5px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

}

  -ms-transform: translateX(14px);
  transform: translateX(14px);
}

  border-radius: 34px;
}
